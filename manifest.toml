packaging_format = 2

id = "opentracker"
name = "OpenTracker"
description.en = "Bittorrent tracker"
description.fr = "Tracker Bittorrent"

version = "1.0~ynh5"

maintainers = []

[upstream]
license = "Beerware"
website = "http://erdgeist.org/arts/software/opentracker/"
demo = "https://dispatch.khlieng.com/connect"
admindoc = "http://erdgeist.org/arts/software/opentracker/"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://erdgeist.org/arts/software/opentracker/opentracker-1.0.tar.bz2"
    sha256 = "8109cbf271d4374020af719aca5448b1354517c0b2f4b74b167332944a61eb31"

    [resources.ports]
    main.default = 6969
    main.exposed = "Both"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.apt]
    packages = "libowfat-dev, zlib1g-dev, make, build-essential"
